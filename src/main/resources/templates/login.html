<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!--    navigation bar -->
<nav class  = "navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User Login Page</h1>
            <form th:action="@{/login}" method="post">

<!--                error message-->
                <div th:if="${param.errror}">
                    <div class="alert alert-danger"> Invalid User name or password.</div>
                </div>

<!--                logout message-->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

                <div class="form-group">
                    <lable for="username"> Username </lable>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID"
                    autofocus="autofocus">

                </div>
                <div class="form-group">
                    <lable for="password"> Password </lable>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>

                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" class="form-control btn btn-primary" id="login-submit" name="login-submit" placeholder="Enter Email ID"
                           value="Log In"/>
                        </div>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}"> Register here </a> </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
